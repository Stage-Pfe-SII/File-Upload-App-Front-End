<div class="wrapper">
  <div class="header">
    <h1>Users List</h1>
    <div class="actions">
      <mat-form-field class="medium-size sii-mat-rounded" appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
        <span matPrefix>
          <mat-icon>search</mat-icon>
        </span>
      </mat-form-field>
    </div>
  </div>



  <div class="container mat-elevation-z2">
    <div class="loading-shade" *ngIf="loading === 'LOADING'">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> id </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="username">
        <mat-header-cell *matHeaderCellDef mat-sort-header> username </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> email</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="password">
        <mat-header-cell *matHeaderCellDef mat-sort-header> password</mat-header-cell>
        <mat-cell *matCellDef="let row">
          <input class="password" [type]="hidePassword? 'password' : 'text'" value={{row.password}} />
          <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-cell>
      </ng-container>





      <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

      <!-- Row shown when mat-header-cellere is no matching data. -->
      <tr class="mat-row no-data" *matNoDataRow>
        <td class="mat-cell">Pas de données qui correspondent à votre recherche!</td>
      </tr>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
