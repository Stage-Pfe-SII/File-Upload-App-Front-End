<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle();">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <div class="logo">
         <h1>SII transfer</h1>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item >
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
       
</mat-toolbar>
    
    <mat-sidenav-container>
        <mat-sidenav opened #sidenav="matSidenav" mode="side">
            <button mat-button class="menu-button" routerLink="" routerLinkActive="active-sidebar" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>home</mat-icon>
                <span>home</span>
            </button>
            <button mat-button class="menu-button" routerLink="/transferts" routerLinkActive="active-sidebar" [routerLinkActiveOptions]="{exact: true}">
                <mat-icon>history</mat-icon>
                <span>transferts history</span>
            </button>
        </mat-sidenav>
        <mat-sidenav-content>
                <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
