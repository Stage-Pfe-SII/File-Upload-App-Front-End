<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle();">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    <div class="logo">
         <h1>logo</h1>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item >
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
       
</mat-toolbar>
    
    <mat-sidenav-container>
        <mat-sidenav opened #sidenav="matSidenav" mode="side">
            <button mat-button class="menu-button" routerLink="dashboard" routerLinkActive="active-sidebar">
                <mat-icon>dashboard</mat-icon>
                <span>Dashboard</span>
            </button>
            <button mat-button class="menu-button"  routerLink="projects" routerLinkActive="active-sidebar">
                <mat-icon>folder</mat-icon>
                <span>Projects</span>
            </button>
            <button mat-button class="menu-button" routerLink="employes" routerLinkActive="active-sidebar">
                <mat-icon>person</mat-icon>
                <span>Employes</span>
            </button>
            <button mat-button class="menu-button" routerLink="profiles" routerLinkActive="active-sidebar">
                <mat-icon>perm_identity</mat-icon>
                <span>Profiles</span>
            </button>
        </mat-sidenav>
        <mat-sidenav-content>
                <!-- <router-outlet></router-outlet> -->
        </mat-sidenav-content>
    </mat-sidenav-container>
