<form class="contact-form" [formGroup]="contactDetailsForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-row">
      <mat-form-field  appearance="outline">
        <mat-label>Send to</mat-label>
        <input matInput formControlName="receiver">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>From</mat-label>
        <input matInput  formControlName="sender">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput  formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Message</mat-label>
        <textarea matInput  formControlName="message"></textarea>
    </mat-form-field>
        <div class="commands">
          <button type="submit" color="primary" [disabled]="contactDetailsForm.invalid" mat-raised-button>Next</button>
        </div>
  </form>
