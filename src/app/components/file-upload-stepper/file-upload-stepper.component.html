
<mat-card>
    <mat-horizontal-stepper #stepper>

        <mat-step label="Concact Details" [completed]="true">
            <app-contact-details-form [myStepper]="stepper" (formSubmit)="onContactDetailsFormSubmit($event)"></app-contact-details-form>
        </mat-step>

        <mat-step label="File Upload" >
            <div class="step-2">
                <div class="left-side">
                    <app-files-upload (getFiles)="uploadFiles($event)"></app-files-upload>
                </div>
                <div class="rigth-side">
                    <app-files-list [files]="files" (delete)="deleteFile($event)"></app-files-list>
                </div>
            </div>
            <div class="commands">
                <button mat-button matStepperPrevious>back</button>
                <button mat-button matStepperNext [disabled]="files.length == 0">Next</button>
            </div>
        </mat-step>
        
        <mat-step  label="Summary">
            <div class="step-3">
                <div class="left-side">
                    <app-recap [contactDetails]="contactDetails"></app-recap>
                </div>
                <div class="rigth-side">
                    <app-uploaded-files-recap [files]="files"></app-uploaded-files-recap>
                </div>
            </div>
            <div class="commands">
                <button mat-button matStepperPrevious>Reset</button>
                <button mat-button>Confirm & Upload</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</mat-card>
