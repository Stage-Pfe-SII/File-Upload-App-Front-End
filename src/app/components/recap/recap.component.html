<mat-card>
    <div class="mail-header">
        <p><span>From:</span> {{contactDetails?.sender}}</p>
        <p><span>To:</span> {{contactDetails?.receiver}}</p>
    </div>
    <hr>
    <div class="mail-title">
        <p><span>Title:</span> {{contactDetails?.title}}</p>
    </div>
    <mat-divider></mat-divider>
    <div class="mail-message">
        <p>{{contactDetails?.message}}</p>
    </div>
</mat-card>
